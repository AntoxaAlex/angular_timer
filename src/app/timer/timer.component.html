<div class="container">
  <div class="clock">
    <p class="display">{{convertTime(minutes)}}:{{convertTime(seconds)}}</p>
  </div>
  <div class="btn-div">
    <button id="start_btn" #startbtn class="main-btn start-btn">Start</button>
    <button id="stop_btn" #stopbtn class="main-btn stop-btn hidden">Stop</button>
    <button #waitbtn class="main-btn wait-btn">Wait</button>
    <button #resetbtn class="main-btn reset-btn" (click)="reset()">Reset</button>
  </div>
</div>
